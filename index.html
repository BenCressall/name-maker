    <body>
    
        <p>Enter your name below</p>
    
        <input id="userInput" type="text">
        
        <button onclick="namedisplay()">GO!</button>
        
        <div id ="response"></div>

    <script>
    
    function namedisplay()
        {
            var userinput = document.getElementById("userInput").value;
            
            if (userinput === 'sue')
                {
                    userinput = 'stupid';
                }
            
            document.getElementById('response').innerHTML = '<br>Hello ' + userinput + '!';
            
            
        }

    </script>
